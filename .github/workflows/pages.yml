name: Deploy Github Pages
on:
  push:
    branches: [master]
      
permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  kernel-tests-master:
    uses: ./.github/workflows/reusable_kernel_tests.yaml
    secrets: inherit

  deploy-pages:
    needs: [kernel-tests-master]
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      
      - name: Download matrixes
        uses: actions/download-artifact@v3
        with:
          name: matrix_master_*
      
      - name: Disable Table Of Content for matrixes pages
        run: |
          mv matrix_*/*.md docs/
          sed -i '1s/^/---\nhide:\n- toc\n---\n\n/' docs/matrix_X64.md
          sed -i '1s/^/---\nhide:\n- toc\n---\n\n/' docs/matrix_ARM64.md

      - uses: actions/setup-python@v2
        with:
          python-version: 3.x
          
      - run: pip install mkdocs mkdocs-material
      
      - run: mkdocs build
      
      - uses: actions/upload-pages-artifact@v1
        with:
          path: 'site'

      - id: deployment
        uses: actions/deploy-pages@v1
