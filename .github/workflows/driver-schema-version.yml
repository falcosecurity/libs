name: Driver SCHEMA_VERSION checks
on:
  pull_request:
  push:
    branches:
      - master
      - 'release/**'

# Checks if any concurrent jobs under the same pull request or branch are being executed
concurrency:
  group: driver-schema-version-${{ github.workflow }}-${{ github.head_ref || github.run_id }}
  cancel-in-progress: true

jobs:
  paths-filter:
    runs-on: ubuntu-latest
    outputs:
      schema_version_changed: ${{ steps.filter.outputs.schema_version }}
      schema_defs_changed: ${{ steps.filter.outputs.schema_defs }}
    steps:
    - uses: actions/checkout@v3
    - uses: dorny/paths-filter@v2
      id: filter
      with:
        filters: |
          schema_version:
            - 'driver/SCHEMA_VERSION'
          schema_defs:
            - 'driver/event_table.c'
            - 'driver/ppm_events_public.h'
            - 'driver/event_stats.h'
            - 'driver/syscall_*'

  check-version-bump:
    runs-on: ubuntu-22.04
    needs: paths-filter
    if: needs.paths-filter.outputs.schema_defs_changed == 'true' && needs.paths-filter.outputs.schema_version_changed == 'false'
    steps:
      - uses: actions/checkout@v3

      - name: Check driver SCHEMA_VERSION
        run: |
          echo Driver schema version needs to be bumped
          cat ./driver/SCHEMA_VERSION
          echo
          echo Please double check **driver/SCHEMA_VERSION** file.
          echo See: https://github.com/falcosecurity/libs/blob/master/driver/README.VERSION.md#schema-version-number.
          exit 1
