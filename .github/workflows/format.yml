name: Format code
on:
  pull_request:
  push:
    branches:
      - master
      - "release/**"

jobs:
  format:
    name: format code ðŸ²
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout repository ðŸŽ‰
        uses: actions/checkout@8e8c483db84b4bee98b60c0593521ed34d9990e8 # v6.0.1
        with:
          fetch-depth: 0

      - name: Install deps â›“ï¸
        run: |
          sudo apt update -y
          sudo apt install -y --no-install-recommends ca-certificates pip git
          pip install pre-commit

      - name: Run pre-commit Â©ï¸
        run: |
          pre-commit run --show-diff-on-failure --color=always --all-files

      - name: Generate the git-diff ðŸš’
        if: failure()
        run: git diff > format_diff.patch

      - name: Upload the git diff artifact ðŸ“¦
        if: failure()
        uses: actions/upload-artifact@b7c566a772e6b6bfb58ed0dc250532a479d7789f # v6.0.0
        with:
          name: format_diff.patch
          path: ./format_diff.patch
