name: Format code
on:
  pull_request:
  push:
    branches:
      - master
      - "release/**"

jobs:
  format:
    name: format code ðŸ²
    runs-on: ubuntu-22.04
    steps:
      - name: Checkout repository ðŸŽ‰
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2
        with:
          fetch-depth: 0

      - name: Install deps â›“ï¸
        run: |
          sudo apt update -y
          sudo apt install -y --no-install-recommends ca-certificates pip git
          pip install pre-commit

      - name: Run pre-commit Â©ï¸
        run: |
          pre-commit run --show-diff-on-failure --color=always --all-files

      - name: Generate the git-diff ðŸš’
        if: failure()
        run: git diff > format_diff.patch

      - name: Upload the git diff artifact ðŸ“¦
        if: failure()
        uses: actions/upload-artifact@4cec3d8aa04e39d1a68397de0c4cd6fb9dce8ec1 # v4.6.1
        with:
          name: format_diff.patch
          path: ./format_diff.patch
