name: Linting code
on:
  pull_request:
jobs:
  
  clang-format:
    name: clang-format ğŸ²
    runs-on: ubuntu-22.04
    steps:
      
      - name: Install dependencies â›“ï¸
        run: sudo apt install -y make git
      
      - name: Install LLVM and Clang ğŸ“¥
        uses: KyleMayes/install-llvm-action@v1.5.3
        with:
          version: "14.0.0"
          directory: ${{ runner.temp }}/llvm

      - name: Checkout repository ğŸ‰
        uses: actions/checkout@v3

      - name: Check linting with clang-format ğŸ”
        run: make check-clang

      - name: Apply clang-format ğŸ¤•
        if: failure()
        run: make format-clang

      - name: Generate the git-diff ğŸš’
        if: failure()
        run: git diff > clang_format_diff.patch

      - name: Upload the git diff artifact ğŸ“¦
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: clang_format_diff.patch
          path: ./clang_format_diff.patch

      - name: Render markdown template ğŸ“°
        if: failure()
        id: template
        uses: chuhlomin/render-template@v1.4
        with:
          template: .github/LINT_TEMPLATE.md
          vars: |
            tool: clang-format
            url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            file: clang_format_diff.patch

      - name: Issue a new comment with the link to the clang-format.patch ğŸ’¬
        if: failure()
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.template.outputs.result }}
          reactions: eyes

  cmake-format:
    name: cmake-format ğŸ¥¶
    runs-on: ubuntu-22.04
    steps:
      
      - name: Install dependencies â›“ï¸
        run: sudo apt install -y make git pip

      - name: Install cmake-format ğŸ“¥
        run: pip install "cmakelang[YAML]==0.6.13"

      - name: Checkout repository ğŸ‰
        uses: actions/checkout@v3

      - name: Check linting with cmake-format ğŸ”
        run: make check-cmake

      - name: Apply cmake-format ğŸ¤•
        if: failure()
        run: make format-cmake

      - name: Generate a git-diff ğŸš’
        if: failure()
        run: git diff > cmake_format_diff.patch

      - name: Upload the git diff artifact ğŸ“¦
        if: failure()
        uses: actions/upload-artifact@v3
        with:
          name: cmake_format_diff.patch
          path: ./cmake_format_diff.patch

      - name: Render markdown template ğŸ“°
        if: failure()
        id: template
        uses: chuhlomin/render-template@v1.4
        with:
          template: .github/LINT_TEMPLATE.md
          vars: |
            tool: cmake-format
            url: https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }}
            file: cmake_format_diff.patch

      - name: Issue a new comment with the link to the cmake-format.patch ğŸ’¬
        if: failure()
        uses: peter-evans/create-or-update-comment@v2
        with:
          issue-number: ${{ github.event.pull_request.number }}
          body: ${{ steps.template.outputs.result }}
          reactions: confused

  clang-tidy:
    name: clang-tidy ğŸ§¹
    runs-on: ubuntu-22.04
    steps:

      - name: Install clang-tools ğŸ“¥
        uses: KyleMayes/install-llvm-action@v1.5.3
        with:
          version: 12.0.0
          directory: ${{ runner.temp }}/llvm

      - name: Install project dependencies â›“ï¸
        run: |
          sudo apt update
          sudo apt install git cmake build-essential pkg-config autoconf libtool libelf-dev -y
          sudo apt install libssl-dev libc-ares-dev libprotobuf-dev protobuf-compiler libjq-dev libgrpc++-dev protobuf-compiler-grpc libcurl4-openssl-dev libyaml-cpp-dev -y
          sudo apt install libgtest-dev libjsoncpp-dev libtbb-dev libb64-dev -y

      - name: Checkout repository ğŸ‰
        uses: actions/checkout@v3

      - name: Create result directory ğŸ“‚
        run: |
          mkdir clang-tidy-result

      - name: Expose cmake compilation flags ğŸ
        run: cmake -B build -DCMAKE_EXPORT_COMPILE_COMMANDS=ON

      - name: Get all files changed by the pull request ğŸ—„ï¸
        id: files
        uses: jitterbit/get-changed-files@v1

      - name: Apply clang-tidy ğŸ¤•
        run: |
          END=""
          FOUND=0
          for changed_file in ${{ steps.files.outputs.all }}; do
              if (echo "${changed_file}" | grep -E '\.(cpp|h|c)$$')
              then
                  END+=" ${changed_file}"
                  FOUND=1
              fi    
          done

          if (($FOUND == 1))
          then
            clang-tidy -p build --export-fixes clang-tidy-result/fixes.yml ${END}
          fi

      - name: Run clang-tidy-pr-comments action ğŸ’¬
        uses: platisd/clang-tidy-pr-comments@1.1.7
        with:
          # The GitHub token (or a personal access token)
          github_token: ${{ secrets.GITHUB_TOKEN }}
          # The path to the clang-tidy fixes generated previously
          clang_tidy_fixes: clang-tidy-result/fixes.yml
          # Optionally set to true if you want the Action to request
          # changes in case warnings are found
          request_changes: false
          # Optionally set the number of comments per review
          # to avoid GitHub API timeouts for heavily loaded
          # pull requests
          suggestions_per_comment: 10